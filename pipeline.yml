# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  - main

pool:
  vmImage: ubuntu-latest

stages:
  - stage:
    jobs:
      - job:
        steps:
          - task: Maven@4
            inputs:
                mavenPomFile: 'pom.xml'
                javaHomeOption: 'JDKVersion'
                jdkVersionOption: '1.8'
                jdkArchitectureOption: 'x64'
                publishJUnitResults: true
                testResultsFiles: '**/TEST-*.xml'
          
          - task: SonarCloudPrepare@1
            inputs:
              SonarCloud: 'SONAR_TOKEN_AZURE'
              organization: 'lajuruiz'
              scannerMode: 'MSBuild'
              projectKey: 'lajuruiz_calculator-practica-devops'
              projectName: 'calculator_practica_devops'
          - task: SonarCloudPublish@1
            inputs:
              pollingTimeoutSec: '300'

              mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=lajuruiz_calculator-practica-devops
